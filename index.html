<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <title>Certamen History Practice</title>
        <link rel="stylesheet" href="style.css"/> 
    </head>

    <body> 
        <div class="container">
            <h1>Certamen Advanced History</h1>
            <div id="question-box">
                <p id="question-text">Loading question...</p>
                <input type="text" id="user-answer" placeholder="Type your answer" />
                <button id="submit-btn" class="rounded-btn">Submit</button>
                <p id="feedback"></p>
                <button id="next-btn" disabled>Next Question</button>
                <button id="replay-btn" style="display: none;">Replay Quiz</button>
              </div>
              <p>Score: <span id="score">0</span></p>
            </div>
            <script src="script.js"></script>
    </body>
</html>
